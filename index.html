<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Play Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fokus (Odak) Efekti - Orijinal YouTube gibi */
        .box.selected {
            border: 4px solid #00d4ff !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00d4ff;
            transition: all 0.2s ease-in-out;
        }
        /* YouTube i√ßin tam ekran katman */
        #youtube-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: none;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="bg-purple">

    <div class="container">
        <h1 class="main-title" id="nav-home">SILVER PLAY PRO</h1>
        <p style="color: white; text-align: center; margin-bottom: 20px;">API Mode: Active (No-Ads)</p>
        
        <div class="grid-container">
            <a href="https://yewtu.be/trending" class="box selectable" data-type="youtube">
                <img src="youtube.png" alt="YouTube">
                <span>YouTube (No-Ads)</span>
            </a>

            <a href="https://dizipal.com" class="box selectable" data-type="browser">
                <img src="dizil.png" alt="Dizipal">
                <span>Dizipal</span>
            </a>

            <a href="https://vidsrc.me/embed/movie?trending=1" class="box selectable" data-type="browser">
                <img src="hdfilmcehennemi.png" alt="HD Film">
                <span>HD Film</span>
            </a>

            <a href="https://movie-web.app" class="box selectable" data-type="browser">
                <img src="dizi kutusu.png" alt="Dizibox">
                <span>Dizibox</span>
            </a>
        </div>
    </div>

    <div id="youtube-layer">
        <iframe id="yt-frame" src="" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
