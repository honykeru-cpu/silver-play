<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Play API Launcher</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sadece YouTube için kullanılacak gizli pencere */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: none;
        }
        #video-container.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="bg-purple">

    <div id="cursor"></div>

    <div class="container">
        <h1 class="main-title">SILVER PLAY PRO</h1>
        <p style="color: white; text-align: center; margin-bottom: 20px;">API Mode: Active (No-Ads)</p>
        
        <div class="grid-container">
            <a href="https://iv.melmac.space/trending" class="box selectable" data-type="api">
                <img src="youtube.png" alt="YouTube API">
                <span>YouTube (No-Ads)</span>
            </a>

            <a href="https://piped.video" class="box selectable" data-type="normal">
                <img src="dizil.png" alt="Dizipal">
                <span>Dizipal</span>
            </a>

            <a href="https://vidsrc.xyz/embed/movie?trending=1" class="box selectable" data-type="normal">
                <img src="hdfilmcehennemi.png" alt="HD Film">
                <span>HD Film</span>
            </a>

            <a href="https://movie-web.app" class="box selectable" data-type="normal">
                <img src="dizi kutusu.png" alt="Dizibox">
                <span>Dizibox</span>
            </a>
        </div>
    </div>

    <div id="video-container">
        <iframe id="api-frame" src="" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
