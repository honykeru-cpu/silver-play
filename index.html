<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverplay Pro - V1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-nav">
        <button class="nav-btn main-home">ANA SAYFA</button>
        <div class="auth-group">
            <button class="nav-btn login">GİRİŞ YAP</button>
            <button class="nav-btn register">HEMEN ÜYE OL</button>
        </div>
    </div>

    <div class="container" id="main-ui">
        <div class="header-section">
            <h1 class="main-title">SILVERPLAY <span class="pro-text">PRO</span></h1>
            <div class="engine-badge">HONYKERU ENGINE v1.0</div>
            <div class="api-status">● API MODE: ACTIVE</div>
        </div>

        <div class="grid-container">
            <!-- YouTube – API ile açılır -->
            <a href="#" class="box" data-api="youtube" data-name="YouTube (No-Ads)">
                <img src="youtube.png" alt="YT">
                <span>YouTube (No-Ads)</span>
            </a>

            <!-- HD Film – Tarayıcıda açılır -->
            <a href="https://www.hdfilmcehennemi.nl/" class="box" data-api="browser" data-name="HD Film">
                <img src="hdfilmcehennemi.png" alt="HF">
                <span>HD Film</span>
            </a>

            <!-- Dizipal – Tarayıcıda açılır -->
            <a href="https://dizipal1539.com/" class="box" data-api="browser" data-name="Dizipal">
                <img src="dizipal.png" alt="DP">
                <span>Dizipal</span>
            </a>

            <!-- Dizibox – Tarayıcıda açılır -->
            <a href="https://www.dizibox.live/" class="box" data-api="browser" data-name="Dizibox">
                <img src="dizibox.png" alt="DB">
                <span>Dizibox</span>
            </a>
        </div>
    </div>

    <!-- YouTube için özel video oynatıcı -->
    <div id="youtube-player" class="hidden">
        <div class="viewer-header">
            <span id="yt-title">YÜKLENİYOR...</span>
            <button onclick="ytGeri()" class="close-btn">GERİ</button>
        </div>
        <video id="yt-video" controls autoplay></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
