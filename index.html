<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Play Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fokus Efekti */
        .box.selected {
            border: 5px solid #00d4ff !important;
            transform: scale(1.1);
            box-shadow: 0 0 25px #00d4ff;
            transition: 0.2s;
        }
        /* YouTube API Katmanı - Beyaz çizgi hatasını önlemek için düzeltildi */
        #yt-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 10000; display: none;
            overflow: hidden;
        }
        #yt-frame { width: 100%; height: 100%; border: none; background: #000; }
    </style>
</head>
<body class="bg-purple">

    <div class="container">
        <h1 class="main-title" id="main-nav" style="cursor: pointer;">SILVER PLAY PRO</h1>
        <p style="color: white; text-align: center; margin-bottom: 20px;">API Mode: Active (No-Ads)</p>
        
        <div class="grid-container">
            <a href="https://yewtu.be/trending" class="box selectable" data-type="internal">
                <img src="youtube.png" alt="YouTube">
                <span>YouTube</span>
            </a>

            <a href="https://dizipal1539.com/" class="box selectable" data-type="external">
                <img src="dizil.png" alt="Dizipal">
                <span>Dizipal</span>
            </a>

            <a href="https://www.hdfilmcehennemi.page/" class="box selectable" data-type="external">
                <img src="hdfilmcehennemi.png" alt="HD Film">
                <span>HD Film Cehennemi</span>
            </a>

            <a href="https://www.hdfilmizle.to/" class="box selectable" data-type="external">
                <img src="dizi kutusu.png" alt="HD Film İzle">
                <span>HD Film İzle</span>
            </a>
        </div>
    </div>

    <div id="yt-layer">
        <iframe id="yt-frame" src="" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
