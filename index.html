<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Play Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS LOGO TASARIMI */
        .logo-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin: 40px 0; font-family: 'Arial Black', sans-serif;
            cursor: pointer;
        }
        .silver-txt { color: white; font-size: 55px; font-weight: 900; }
        
        /* Turkuaz Üçgen ve Play Yazısı */
        .play-triangle {
            position: relative; padding: 10px 40px;
            border: 5px solid #00d4ff; 
            clip-path: polygon(0% 0%, 80% 0%, 100% 50%, 80% 100%, 0% 100%);
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .play-txt { color: white; font-size: 55px; font-weight: 900; }
        
        /* Parlak Pro Yazısı */
        .pro-txt { color: #00d4ff; font-size: 55px; font-weight: 900; text-shadow: 0 0 25px #00d4ff; }

        /* Kutu Odaklanma (Focus) Efekti */
        .box.selected {
            border: 6px solid #00d4ff !important;
            transform: scale(1.1);
            box-shadow: 0 0 30px #00d4ff;
            transition: 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* YouTube API (yewtu.be) Katmanı */
        #yt-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 10000; display: none;
        }
        #yt-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
