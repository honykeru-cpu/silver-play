<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Play API Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple">

    <div id="cursor"></div>

    <div class="container">
        <h1 class="main-title">SILVER PLAY PRO</h1>
        <p style="color: white; text-align: center; margin-bottom: 20px;">API Mode: Active (No-Ads)</p>
        
        <div class="grid-container">
            <a href="https://yewtu.be" class="box selectable">
                <img src="youtube.png" alt="YouTube API">
                <span>YouTube (No-Ads)</span>
            </a>

            <a href="https://piped.video" class="box selectable">
                <img src="dizil.png" alt="Dizipal API">
                <span>Dizipal API</span>
            </a>

            <a href="https://vidsrc.to/embed/movie/tt0111161" class="box selectable">
                <img src="hdfilmcehennemi.png" alt="Movie API">
                <span>HD Film (Clean)</span>
            </a>

            <a href="https://movie-web.app" class="box selectable">
                <img src="dizi kutusu.png" alt="Dizibox API">
                <span>Dizibox API</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
