<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverplay Pro - V1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor"></div>

    <div class="top-nav">
        <button class="nav-btn main-home">ANA SAYFA</button>
        <div class="auth-group">
            <button class="nav-btn login">GİRİŞ YAP</button>
            <button class="nav-btn register">HEMEN ÜYE OL</button>
        </div>
    </div>

    <div class="container" id="main-ui">
        <div class="header-section">
            <h1 class="main-title">SILVERPLAY <span class="pro-text">PRO</span></h1>
            <div class="engine-badge">HONYKERU ENGINE v1.0</div>
            <div class="api-status">● API MODE: ACTIVE</div>
        </div>
        
        <div class="grid-container">
            <a href="#" class="box" data-name="Youtube API" data-type="youtube">
                <img src="youtube.png" alt="YT">
                <span>Youtube (No-Ads)</span>
            </a>

            <a href="https://www.hdfilmcehennemi.nl/" class="box" data-name="HD Film API" data-type="site">
                <img src="hdfilmcehennemi.png" alt="HF">
                <span>HD Film</span>
            </a>

            <a href="https://dizipal1539.com/" class="box" data-name="Dizipal API" data-type="site">
                <img src="dizipal.png" alt="DP">
                <span>Dizipal</span>
            </a>

            <a href="https://www.dizibox.live/" class="box" data-name="Dizi Kutusu" data-type="site">
                <img src="dizibox.png" alt="DB">
                <span>Dizibox</span>
            </a>
        </div>
    </div>

    <div id="video-container" class="hidden">
        <div class="viewer-header">
            <span id="api-title">YÜKLENİYOR...</span>
            <button onclick="closeAPI()" class="close-btn">KAPAT / GERİ DÖN</button>
        </div>
        <iframe id="api-frame" src="" sandbox="allow-forms allow-scripts allow-same-origin" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
